name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: ğŸ§¹ Ruff check
        run: uvx ruff check .

      - name: ğŸ§½ Ruff format (check)
        run: uvx ruff format --check .

  package:
    name: Package (build)
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: ğŸ“¥ Install package (runtime deps)
        run: uv pip install -e .

      - name: ğŸ§ª Import check
        run: python -c "import xmas; import xmas.scene; print('import ok')"

      - name: ğŸ“¦ Build sdist + wheel
        run: uvx --from build python -m build


